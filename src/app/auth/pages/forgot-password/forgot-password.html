<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    
    <div *ngIf="!isLinkSent; else linkSentMessage">
      <h2 class="text-2xl font-bold text-center text-gray-900">Forgot Password</h2>
      <p class="text-sm text-center text-gray-600">Enter your email address and we'll send you a link to reset your password.</p>
      <form class="space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
        <div>
          <label for="email" class="text-sm font-medium text-gray-700">Email</label>
          <input formControlName="email" type="email" name="email" id="email" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com">
           <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)" class="text-red-600 text-sm mt-1">
            <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="forgotPasswordForm.invalid || isSubmitting" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400">
            <span *ngIf="!isSubmitting">Send Reset Link</span>
            <span *ngIf="isSubmitting">Sending Link...</span>
          </button>
        </div>
      </form>
    </div>

    <ng-template #linkSentMessage>
      <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-900">Check Your Email</h2>
        <p class="mt-4 text-gray-600">We have sent a password reset link to your email address. Please check your inbox.</p>
      </div>
    </ng-template>

    <p class="text-sm text-center text-gray-600">
      Remember your password?
      <a routerLink="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">Back to Login</a>
    </p>
  </div>
</div>
