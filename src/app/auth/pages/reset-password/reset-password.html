<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-900">Reset Your Password</h2>
    <form class="space-y-6" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <div>
        <label for="password" class="text-sm font-medium text-gray-700">New Password</label>
        <input formControlName="password" type="password" name="password" id="password" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
        <div *ngIf="resetPasswordForm.get('password')?.invalid && (resetPasswordForm.get('password')?.dirty || resetPasswordForm.get('password')?.touched)" class="text-red-600 text-sm mt-1">
          <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
        </div>
      </div>
      <div>
        <label for="confirm-password" class="text-sm font-medium text-gray-700">Confirm New Password</label>
        <input formControlName="confirmPassword" type="password" name="confirm-password" id="confirm-password" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && (resetPasswordForm.get('confirmPassword')?.dirty || resetPasswordForm.get('confirmPassword')?.touched)" class="text-red-600 text-sm mt-1">
          <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Password confirmation is required.</div>
        </div>
         <div *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && (resetPasswordForm.get('confirmPassword')?.dirty || resetPasswordForm.get('confirmPassword')?.touched)" class="text-red-600 text-sm mt-1">
          Passwords do not match.
        </div>
      </div>
      <div>
        <button type="submit" [disabled]="resetPasswordForm.invalid || isSubmitting" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400">
          <span *ngIf="!isSubmitting">Reset Password</span>
          <span *ngIf="isSubmitting">Resetting...</span>
        </button>
      </div>
    </form>
     <p class="text-sm text-center text-gray-600">
      <a routerLink="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">Back to Login</a>
    </p>
  </div>
</div>
